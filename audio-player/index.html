<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normilize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
</head>
<body>
<!--<audio src="./assets/music/wgtm.mp3"></audio>-->
<div class="container">
    <div class="player-body">
        <div class="player-head">
            <div class="head-dots"></div>
        </div>
        <div class="player-main">
            <div class="screen__container cover">
                <div class="screen-body cover"></div>
            </div>
            <div class="screen__container">
                <div class="screen-body">
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="screw"></div>
                    <div class="cassette__container">
                        <div class="cassette__title song">We got the moves</div>
                        <div class="cassette__title band">Eskimo callboy</div>
                        <div class="cassette__inner">
                            <div class="wheels__container">
                                <div class="wheel"></div>
                                <div class="wheel-separator"></div>
                                <div class="wheel"></div>
                            </div>
                        </div>
                    </div>
                    <div class="pit__container">
                        <div class="big-pit">
                            <div class="small-pit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons__container">
                <div class="button pl"><div class="play-btn btn-logo"></div></div>
                <div class="button pr"><div class="prev-btn btn-logo"></div></div>
                <div class="button st"><div class="stop-btn btn-logo"></div></div>
                <div class="button n"><div class="next-btn btn-logo"></div></div>
            </div>
        </div>
        <div class="player-bottom"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
