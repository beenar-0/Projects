<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Memory game</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="null.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container"></div>
    </header>
    <main class="main">
        <div class="container main__container">
            <div class="cards__container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="menu-item back-btn">Back to menu</div>
            </div>
            <div class="menu main-menu">
                <ul class="menu__list">
                    <li class="menu-item new-game-btn">New game</li>
                    <li class="menu-item score-btn">High scores</li>
                    <li class="menu-item sound-btn">Sounds</li>
                    <li class="menu-item about-btn">About</li>
                </ul>
            </div>
            <div class="menu menu-about">
                <ul class="menu__list">
                    <li class="menu-item"><a href="https://github.com/beenar-0" target="_blank">GitHub</a></li>
                    <li class="menu-item"><a href="https://rs.school/js-stage0/" target="_blank">Rolling scopes school</a></li>
                    <li class="menu-item">2022</li>
                    <li class="menu-item back-btn">Back to menu</li>
                </ul>
            </div>
            <div class="menu menu-score">
                <ul class="menu__list score__list">
                    <li class="score-item">1:</li>
                    <li class="score-item">2:</li>
                    <li class="score-item">3:</li>
                    <li class="score-item">4:</li>
                    <li class="score-item">5:</li>
                    <li class="score-item">6:</li>
                    <li class="score-item">7:</li>
                    <li class="score-item">8:</li>
                    <li class="score-item">9:</li>
                    <li class="score-item">10:</li>
                </ul>
                <div class="menu-item back-btn">Back to menu</div>
            </div>
            <div class="menu menu-sound">
                <ul class="menu__list audio__list">
                    <li class="menu-item toggle-sound">Sound: <span class="toggle-sound-icon"></span></li>
                    <li class="menu-item volume-btn sound-minus"><span class="sound-minus-icon"></span></li>
                    <li class="menu-item volume-btn sound-plus"><span class="sound-plus-icon"></span></li>
                    <li class="duck"><span class="duck1 animated-duck"></span></li>
                    <li class="duck"><span class="duck2 animated-duck"></span></li>
                    <li class="duck"><span class="duck3 animated-duck"></span></li>
                    <li class="menu-item back-btn">Back to menu</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
